apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-html
  labels:
    app: {{ .Release.Name }}
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>ArgoCD GitOps Demo</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 800px;
                margin: 50px auto;
                padding: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
            }
            .container {
                background: rgba(255, 255, 255, 0.1);
                padding: 40px;
                border-radius: 10px;
                backdrop-filter: blur(10px);
            }
            h1 {
                font-size: 3em;
                margin-bottom: 20px;
            }
            .version {
                font-size: 1.5em;
                margin: 20px 0;
                padding: 15px;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 5px;
            }
            .info {
                margin: 10px 0;
                padding: 10px;
                background: rgba(0, 0, 0, 0.2);
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>ðŸš€ {{ .Values.content.message }}</h1>
            <div class="version">
                <strong>Version:</strong> {{ .Values.content.version }}
            </div>
            <div class="info">
                <strong>Image:</strong> {{ .Values.image.repository }}:{{ .Values.image.tag }}
            </div>
            <div class="info">
                <strong>Deployed via:</strong> ArgoCD (GitOps Pull Model)
            </div>
            <div class="info">
                <strong>Orchestrated by:</strong> CloudBees Unify
            </div>
        </div>
    </body>
    </html>
